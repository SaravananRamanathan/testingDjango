{% extends 'main/base.html' %}
{%block title%} Displaying ToDoList's {%endblock%}

{%block mainHeading%} 
Display
{%endblock%}

{%block content%}
    
        <!--<h4>ToDoList's:</h4>-->
        <table 
        class="table table-dark"
        id="display-table"
        >
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>  
            <tbody>
            {%for i in data%}
                <tr data-display-table-id={{i.id}}> 
                    <th scope="row">{{i.ROWNUM}}</td>  
                    <td>{{i.name}}</td> 
                </tr>
            {%endfor%}
            </tbody>
        </table>
       
        
        
    
{%endblock%}
